<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/29601d2dce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Random Dad jokes</h2>
      <div class="jokes">
        <div class="text-joke"></div>
        <img class="image-joke" src="" alt="" />
      </div>
      <div class="buttons">
        <button class="get-jokes-btn">Get random Joke</button>

        <button class="get-image-btn">Get random Image</button>
        <button class="get-search-btn">Search by term</button>
      </div>
      <div class="widgets hide" disabled="true">
        <input type="text" placeholder="insert topic" />
        <button class="srch-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="search-results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
